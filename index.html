<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Sign-Up Form</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="content">
        <div class="left-content">
            <div class="logo">
                <img src="assets/images/odin-lined.png" alt="odin logo">
                <h1>Odin</h1>
            </div>
            <p>Photo by <a href="https://unsplash.com/@haliewestphoto?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Halie West</a> on <a href="https://unsplash.com/?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Unsplash</a></p>
        </div>
        <div class="right-content">
            <div class="right-text left-padding">
                <p>This is not the real online service! You know you need something like this in our life to help you realize your deepest dreams. <br> Sign up <em>now</em> to get started.</p>
                <p>You <em>know</em> you want to.</p>
            </div>
            <form action="#">
                <div class="input-field left-padding">
                    <p>Let's do this!</p>
                    <fieldset>
                        <label>First Name
                            <input type="text" name="first-name" id="first-name" required>
                            <div id="err-f-name" class="error-msg"></div>
                        </label>
                        <label>Last Name
                            <input type="text" name="last-name" id="last-name" required>
                            <div id="err-l-name" class="error-msg"></div>
                        </label>
                        <label>Email
                            <input type="email" name="email" id="email" required>
                            <div id="err-email" class="error-msg"></div>
                        </label>
                        <label>Phone Number
                            <input type="tel" name="phone-number" id="phone-number" required>
                            <div id="err-p-num" class="error-msg"></div>
                        </label>
                        <label>Password
                            <input type="password" name="password" id="password" required>
                            <div id="err-pw" class="error-msg"></div>
                        </label>
                        <label>Confirm Password
                            <input type="password" name="confirm-password" id="confirm-password" required>
                            <div id="err-confirm-pw" class="error-msg"></div>
                        </label>
                    </fieldset>
                </div>
                <input type="submit" value="Create Account">
            </form>
            <p class="log-in left-padding">Already have an account? <a href="#">Log in</a></p>
        </div>
    </div>
</body>
</html>
